<html>
    <head>
        <title>Who's Clue - {% block title %}{% endblock %}</title>
        <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js"></script>
        <script src="{{ assets }}/main.js"></script>
        <link rel="stylesheet" href="{{ assets }}/main.css" />
    </head>
    <body>
        <div class="header">
            {% if user.id %}
                Logged in as {{ user.username }}
                <a class="logout" href="/lobby/logout">Logout</a>
            {% else %}
                <a class="logout" href="/lobby/login">Login</a>
            {% endif %}
        </div>
        
        {% block content %}
        
        {% endblock %}
    </body>
</html>
