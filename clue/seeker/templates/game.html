{% extends "base.html" %}

{% block content %}

<div class="board">Loading...</div>
<script src="{{ MEDIA_URL }}/js/game.js"></script>
<script type="text/javascript">

Game.init({{ game.id }}, $('.board'), '{{ MEDIA_URL }}')

</script>

{% endblock %}


{% block toolbar %}
    <a href="#" onclick="Game.showBoard()">Board</a>
    <a href="/seeker/game/{{ game.id }}/clues/">Show Clues</a>
    <a href="#" onclick="Game.showGuesser()">Guesser</a>
    <a href="#" onclick="Game.pause()" id="pause">Pause</a>
    <a href="/seeker/{{ game.id }}/quit/">Quit</a>
{% endblock %}
