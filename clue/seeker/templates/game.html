{% extends "base.html" %}
{% load extras %}

{% block content %}

{% if message %}<p>{{ message }}</p>{% endif %}

{% if show_board %}
<div class="board">Loading...</div>

<script type="text/javascript">
Game.init({{ game.id }}, $('.board'), '{% media_url %}')
</script>
{% endif %}

{% endblock %}


{% block toolbar %}
    <a href="#" onclick="Game.showHelp()">Help</a>
    <a href="/seeker/game/{{ game.id }}/">Board</a>
    <a href="/seeker/game/{{ game.id }}/clues/">Show Clues</a>
    <a href="#" onclick="Game.showGuesser()">Guesser</a>
    <!-- <a href="#" onclick="Game.pause()" id="pause">Pause</a> -->
    <a href="/seeker/game/{{ game.id }}/quit/">Quit</a>
{% endblock %}
