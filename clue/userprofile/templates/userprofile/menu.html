{% load nav %}
{% if user.is_authenticated %}
<div id="nav" class="{{ css_classes.nav }}" data-role="navbar">
	<ul class="hmenu">
        {% for s in sections %}
            <li>
                <a href="{% nav_url s %}" data-ajax="false" {% ifequal section s %} class="ui-btn-active"{% endifequal %}>{{ s }}</a>
            </li>
        {% endfor %}
	</ul>
</div>
{% endif %}
