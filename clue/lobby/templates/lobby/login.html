{% extends 'base.html' %}
{% load facebook_tags %}
{% block content %}

<h3>Login</h3>

{% if message %}
    <p class="error">{{ message }}</p>
{% endif %}

<form action="/login/?next={{ next }}" method="POST">
    <label>Username</label> <input name="username" /><br />
    <label>Password</label> <input name="password" /><br />
    <input type="submit" />
</form>

{% show_connect_button %}
{% endblock %}
