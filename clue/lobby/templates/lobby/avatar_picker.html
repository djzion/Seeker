{% extends "site_base.html" %}

{% block content %}
{% block picker %}
{% if char_images %}
    <form action="/lobby/pick_character_for_player/{{ lobby_id }}/" method="POST">
    <div id="avatar_picker">
        {% for img in char_images %}
            <img class="picker_img" id="{{ img }}" onclick="Lobby.pickCharacter(this)" src='http://localhost/seeker/img/chars/{{ img }}' />
        {% endfor %}
        <div style='clear: both'></div>
    </div>
    <input type='hidden' name="creator_image" id="creator_image" value='' />
    <div style='clear: both'></div>
    
    <input type="submit" value="Pick Character" />
{% endif %}
{% endblock %}
{% endblock %}
