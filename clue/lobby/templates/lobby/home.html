{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block header %}
Home
{% endblock %}

{% block content %}
<div id="splash"><img class="mainImg" id="mainImg" src="{{ MEDIA_URL }}/img/main_banner.png" /></div>
<div data-role="controlgroup">
    {% if player %}
        <a href="/seeker/game/{{ player.game.id}}/" data-role="button" data-ajax="false">You're in a game</a>
    {% else %}
        <a href="/lobby/create/" data-role="button">New game</a>
        <a href="/lobby/" data-role="button">Find a game</a>

    {% endif %}
    <a href="/userprofile/profile/{{ user.username}}/" data-role="button">Public Profile</a>
    <a href="/userprofile/profile/" data-role="button">Settings</a>
    <a href="/logout/" data-role="button" data-ajax="false">Logout</a>
</div>

<script>
    console.log('Home')

    if (typeof Game == "object") {
        Game.pause()
    }
</script>
{% endblock %}
