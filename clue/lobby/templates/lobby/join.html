{% extends 'base.html' %}

{% block content %}
<h3>Recent Lobbies</h3>
<table>
    <tr>
        <th>Lobby</th>
        <th>Creator</th>
        <th>Created</th>
    </tr>
{% for lobby in lobbies %}
    <tr>
        <td><a href="/lobby/{{ lobby.id }}/">{{ lobby.name }}</a></td>
        <td>{{ lobby.creator.username }}</td>
        <td>{{ lobby.created }}</td>
    </tr>
{% endfor %}
</table>

<a href="/lobby/create/" data-role="button">Create a Lobby</a>

{% endblock %}
